<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>최인호 이력서 - 최치원</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-border">
        <div class="resume">
            <h1>이력서</h1>
            
            <div class="personal-info-container">
                <div class="photo">
                    <img src="img/최치원.jpeg" alt="최치원 초상화">
                </div>
                
                <div class="info-grid">
                    <div class="info-label">이름</div>
                    <div class="info-item">최치원</div>
                    <div class="info-label">나이</div>
                    <div class="info-item">65세</div>
                    
                    <div class="info-label">주소</div>
                    <div class="info-item">가야산 해인사</div>
                    <div class="info-label">본관</div>
                    <div class="info-item">경주</div>
                    
                    <div class="info-label">본적</div>
                    <div class="info-item">신라 경주</div>
                    <div class="info-label">자</div>
                    <div class="info-item">고운(孤雲)</div>
                    
                    <div class="info-label">생년월일</div>
                    <div class="info-item">857년</div>
                    <div class="info-label">호</div>
                    <div class="info-item">해운(海雲)</div>
                    
                    <div class="info-label">신분</div>
                    <div class="info-item">신라 진골귀족</div>
                    <div class="info-label">가족관계</div>
                    <div class="info-item">부: 최인상</div>
                </div>
            </div>

            <div class="section-title">학력사항</div>
            <div class="grid-container education-grid">
                <div class="grid-header">년</div>
                <div class="grid-header">월</div>
                <div class="grid-header">일</div>
                <div class="grid-header">학교</div>
                <div class="grid-header">비고</div>
                
                <div class="grid-item">868</div>
                <div class="grid-item">2</div>
                <div class="grid-item"></div>
                <div class="grid-item">당나라 유학</div>
                <div class="grid-item">12세</div>
                
                <div class="grid-item">874</div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item">당나라 과거 급제</div>
                <div class="grid-item">18세</div>
            </div>

            <div class="section-title">관직사항</div>
            <div class="grid-container certification-grid">
                <div class="grid-header">년</div>
                <div class="grid-header">월</div>
                <div class="grid-header">일</div>
                <div class="grid-header">관직</div>
                <div class="grid-header">비고</div>
                
                <div class="grid-item">874</div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item">당나라 선주 소주자사</div>
                <div class="grid-item">18세</div>
                
                <div class="grid-item">885</div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item">신라 시독겸한림학사</div>
                <div class="grid-item">귀국 후</div>
            </div>

            <div class="section-title">주요 저술</div>
            <div class="grid-container works-grid">
                <div class="grid-header">저술명</div>
                <div class="grid-header">분류</div>
                <div class="grid-header">내용</div>
                
                <div class="grid-item">계원필경</div>
                <div class="grid-item">시문집</div>
                <div class="grid-item">당나라에서의 시문을 모음</div>
                
                <div class="grid-item">제왕연대력</div>
                <div class="grid-item">역사서</div>
                <div class="grid-item">삼국의 역사를 정리</div>
                
                <div class="grid-item">고운문집</div>
                <div class="grid-item">시문집</div>
                <div class="grid-item">한시와 산문을 수록</div>
            </div>
        </div>
    </div>
</body>
</html>
